type Query {
  lessonList: [Lesson!]!
}

type Mutation {
  addLesson(lesson: LessonInput!): Lesson
  addArticle(article: ArticleInput!, lessonId: Int!): Article
  modifyArticle(article: ArticleInput!, lessonId: Int!, articleId: Int!): Article
}

type Lesson {
  _id: ID!
  id: Int!
  lesson_title: String!
  lesson_description: String!
  sections: [Article!]
}

type Article {
  "id will also stand in as the article order."
  id: Int
  title: String!
  content: String!
}

input LessonInput {
  lesson_title: String!
  lesson_description: String!
}

input ArticleInput {
  title: String
  content: String
}